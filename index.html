<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jquery.maskMoney.min.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="title">
        <img src="images/logo.svg" alt="">
      </div>
      <div>
        <form>
          <div class="card">
            <section class="input-section">
              <div class="bill-section">
                <label for="bill-input" class="section-title">Bill</label>
                <div class="text-input-container">
                  <span class="person-icon"><img src="images/icon-dollar.svg" alt=""></span>
                  <div>
                    <input id="bill-input" class="text-input" type="text" name="billInput" placeholder="0" onfocusout="calcTip()">
                  </div>         
                </div>
              </div>
              <div class="tip-section">
                <span for="tip-input" class="section-title">Select Tip %</span>
                <div class="tip-items-container">
                  <div class="tip-item">
                    <label for="tip-five">
                      <span>5%</span>
                    </label>
                    <input type="radio" class="tip-radio-input" id="tip-five" name="tipInput" value="5">
                  </div>
                  <div class="tip-item">
                    <label for="tip-ten">
                      <span>10%</span>
                    </label>
                    <input type="radio" class="tip-radio-input" id="tip-ten" name="tipInput" value="10">
                  </div>
                  <div class="tip-item">
                    <label for="tip-fifteen">
                      <span>15%</span>
                    </label>
                    <input type="radio" class="tip-radio-input" id="tip-fifteen" name="tipInput" value="15">
                  </div>
                  <div class="tip-item">
                    <label for="tip-twenty-five"> 
                      <span>25%</span>
                    </label>
                    <input type="radio" class="tip-radio-input" id="tip-twenty-five" name="tipInput" value="25">
                  </div>
                  <div class="tip-item">
                    <label for="tip-fifty">
                      <span>50%</span>
                    </label>
                    <input type="radio" class="tip-radio-input" id="tip-fifty" name="tipInput" value="50">
                  </div>

                  <div class="tip-item">
                    <label for="tip-custom">
                      <span class="tip-custom-label">Custom</span>
                    </label>
                    <input type="radio" class="tip-radio-input" id="tip-custom" name="tipInput" value="custom">
                    <input type="text" class="text-input tip-text-input" name="tipCustomValue" onkeyup="checkCustom(this.value)" onfocusout="calcTip()">
                  </div>

                </div>
              </div>
              <div class="n-people-section">
                <div class="n-people-label-container">
                  <label for="n-people-input" class="section-title">Number of People</label>
                  <label for="n-people-input" class="label-invalid">Can't be zero</label>  
                </div>
                <div id="text-input-id" class="text-input-container">
                  <span class="person-icon"><img src="images/icon-person.svg" alt=""></span>
                  <input id="n-people-input" class="text-input" type="text" name="nPeopleInput" placeholder="0" onkeyup="checkNumber(this.value)" onfocusout="calcTip()">
                </div>
              </div>
            </section>
            <section class="result-section">
              <div class="result-item">
                <div>
                  <label class="result-labels">Tip Amount</label>
                  <label class="result-labels">/ person</label>
                </div>
                <div>
                  <output id="tip-amount" name="tip-amount-result" for="bill-input tip-input n-people-input">$-.--</output>
                </div>
              </div>
              <div class="result-item">
                <div>
                  <label class="result-labels">Total</label>
                  <label class="result-labels">/ person</label>
                </div>
                <div>
                  <output id="total-bill" name="tip-amount-result" for="bill-input tip-input n-people-input">$-.--</output>
                </div>
              </div>
              <button class="btn-reset" onClick="window.location.reload();">Reset</button>
            </section>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ernesto "eko" Neto</a>.
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
